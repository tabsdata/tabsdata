        exit 1
    end

    user_home_is_dir = is_dir ${user_home}
    if not ${user_home_is_dir}
        error "ğŸš· Environment variable HOME points to a non-folder path: ${user_home}"
        echo ""
        exit 1
    end

    PATH = get_env PATH
    debug "âœ… Real PATH: ${PATH}"
    ''']

