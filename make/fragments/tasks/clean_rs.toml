[tasks.clean_rs]
category = "01 - Clean"
description = "Task 'clean' for Rust projects"
run_task = [
    { name = [
        "clean_rs_macros",
        "clean_rs_modules",
        # "clean_rs_expansions",
        "clean_rs_all",
    ] }
]

[tasks.clean_rs_macros]
category = "01 - Clean"
private = true
script_runner = "@duckscript"
script = [
    '''
    !include_files ./make/libraries/log.ds

    debug "ðŸš€ ${td-cargo} %{td-toolchain-token}%{td-toolchain} clean %{td-target-token} %{td-target} --manifest-path ${PROJECT_RS_TD_MACROS_CARGO_TOML}"
    exec --fail-on-error ${td-cargo} %{td-toolchain-token}%{td-toolchain} clean %{td-target-token} %{td-target} --manifest-path ${PROJECT_RS_TD_MACROS_CARGO_TOML}
    ''']

