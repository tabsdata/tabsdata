[tasks.link_all_ty-tableframe]
category = "03 - Build"
private = true
cwd = "${PROJECT_TABSDATA_ROOT_FOLDER}"
script_runner = "@duckscript"
script = [
    '''
    !include_files ./make/libraries/log.ds

    cd "${PROJECT_RS_TY_EXPANSIONS_FOLDER}/modules/ty-tableframe"

    td_target = get_env TD_TARGET
    is_x86_64-unknown-linux-musl = eq ${td_target} "x86_64-unknown-linux-musl"
    if ${is_x86_64-unknown-linux-musl}
        info "ðŸš€ cd ${PROJECT_TABSDATA_ROOT_FOLDER}"
        cd ${PROJECT_TABSDATA_ROOT_FOLDER}

        info "ðŸš€ docker build -f expansions/docker/linux_x86_64/Dockerfile -t tabsdata/x86_64-unknown-linux-musl:main ."
        exec --fail-on-error docker build -f expansions/docker/linux_x86_64/Dockerfile -t tabsdata/x86_64-unknown-linux-musl:main .

        info "ðŸš€ docker run --rm --mount=type=bind,src=${PROJECT_TABSDATA_ROOT_FOLDER},target=/tabsdata -w /tabsdata tabsdata/x86_64-unknown-linux-musl:main maturin build --locked %{td-target-token} %{td-target} --profile ${td-profile} --manifest-path /tabsdata/expansions/polars/modules/ty-tableframe/Cargo.toml --features extension-module"
        exec --fail-on-error docker run --rm --mount=type=bind,src=${PROJECT_TABSDATA_ROOT_FOLDER},target=/tabsdata -w /tabsdata tabsdata/x86_64-unknown-linux-musl:main maturin build --locked %{td-target-token} %{td-target} --profile ${td-profile} --manifest-path /tabsdata/expansions/polars/modules/ty-tableframe/Cargo.toml --features extension-module

        info "ðŸš€ sudo chown -R ${USER}:${USER} ${PROJECT_TABSDATA_ROOT_FOLDER}/expansions/polars/target"
        exec --fail-on-error sudo chown -R ${USER}:${USER} ${PROJECT_TABSDATA_ROOT_FOLDER}/expansions/polars/target

        info "ðŸš€ cd ${PROJECT_RS_TY_EXPANSIONS_FOLDER}/modules/ty-tableframe"
        cd "${PROJECT_RS_TY_EXPANSIONS_FOLDER}/modules/ty-tableframe"
    else
        info "ðŸš€ maturin build --locked %{td-target-token} %{td-target} --profile ${td-profile} --features extension-module"
        exec --fail-on-error maturin build --locked %{td-target-token} %{td-target} --profile ${td-profile} --features extension-module
    end

    info "â³ Extracting maturin wheel to python source folder..."
    wheels = glob_array ../../target/wheels/*.whl
    q_wheels = array_length ${wheels}
    if eq ${q_wheels} 0
        error "âš ï¸ No maturin wheels found in ../../target/wheels/"
        exit 1
    else
        if eq ${q_wheels} 1
            for wheel in ${wheels}
                info "ðŸ“¦ Found wheel: ${wheel}"
                exec --fail-on-error wheel2json ${wheel}
                if is_directory ../../target/wheels/wheel.tmp
                    info "ðŸ§¹ Removing existing ../../target/wheels/wheel.tmp directory..."
                    rm -r ../../target/wheels/wheel.tmp
                end
                exec --fail-on-error python -m zipfile -e ${wheel} ../../target/wheels/wheel.tmp

                info "ðŸ“‚ Listing of wheel.tmp:"
                wheel_items = glob_array ../../target/wheels/wheel.tmp/**/*
                for wheel_item in ${wheel_items}
                    info "   - ${wheel_item}"
                end
                for wheel_item in ${wheel_items}
                    if is_directory ${wheel_item}
                        if ends_with ${wheel_item} ".dist-info"
                            wheel_files = glob_array ${wheel_item}/**/*
                            for wheel_file in ${wheel_files}
                                if is_file ${wheel_file}
                                    info "ðŸ“ Contents of .dist-info file ${wheel_file}..."
                                    info ">>>>> >>>>> >>>>> >>>>> >>>>>"
                                    cat ${wheel_file}
                                    info "<<<<< <<<<< <<<<< <<<<< <<<<<"
                                end
                            end
                        end
                    end
                end

                if is_directory "../../target/wheels/wheel.tmp/tabsdata"
                    info "ðŸ“ Copying tabsdata module to python/"
                    exec --fail-on-error cp -r ../../target/wheels/wheel.tmp/tabsdata python/
                else
                    error "âš ï¸ tabsdata module not found in wheel extraction: ${wheel}"
                    exit 1
                end

                if is_directory "../../target/wheels/wheel.tmp/tabsdata.libs"
                    info "ðŸ“ Copying tabsdata.libs folder to python/"
                    exec --fail-on-error cp -r ../../target/wheels/wheel.tmp/tabsdata.libs python/
                else
                    warn "ðŸ“Œ tabsdata.libs folder not found in wheel extraction: ${wheel}"
                end

                rm -r ../../target/wheels/wheel.tmp
                info "ðŸ Successfully extracted wheel contents!"
            end
        else
            error "âš ï¸ More than one maturin wheel found in ../../target/wheels/"
            for wheel in ${wheels}
                error "âš ï¸ ðŸ“¦ Found wheel: ${wheel}"
            end
            exit 1
        end
    end
    ''']

