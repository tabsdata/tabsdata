                    trace "ðŸ“ Copying tabsdata module to python/"
                    td_symlink_polars_libs_pytest = get_env TD_SYMLINK_POLARS_LIBS_PYTEST
                    os = os_family
                    if eq ${os} "mac"
                        if eq ${td_symlink_polars_libs_pytest} "true"
                            info "ðŸ„ macOS + TD_SYMLINK_POLARS_LIBS=true â†’ Using symbolic links to reduce space of local packages"
                            info "ðŸš€ python ${SYMLINK_SO_PY} ../../target/wheels/wheel.tmp/tabsdata python/ true"
                            exec --fail-on-error python ${SYMLINK_SO_PY} ../../target/wheels/wheel.tmp/tabsdata python/tabsdata true
                        else
                            info "ðŸ‘€ macOS + TD_SYMLINK_POLARS_LIBS=false â†’ Using regular copy"
                            info "ðŸš€ python ${SYMLINK_SO_PY} ../../target/wheels/wheel.tmp/tabsdata python/ false"
                            exec --fail-on-error python ${SYMLINK_SO_PY} ../../target/wheels/wheel.tmp/tabsdata python/tabsdata false
                        end
                    else
                        info "ðŸ§© Non macOS â†’ Using regular copy"
                        info "ðŸš€ python ${SYMLINK_SO_PY} ../../target/wheels/wheel.tmp/tabsdata python/ false"
                        exec --fail-on-error python ${SYMLINK_SO_PY} ../../target/wheels/wheel.tmp/tabsdata python/tabsdata false
                    end
                else
                    error "âš ï¸ tabsdata module not found in wheel extraction: ${wheel}"
                    exit 1
                end

                if is_directory "../../target/wheels/wheel.tmp/tabsdata.libs"
                    trace "ðŸ“ Copying tabsdata.libs folder to python/"
                    exec --fail-on-error cp -r ../../target/wheels/wheel.tmp/tabsdata.libs python/
                else
                    trace "ðŸ“Œ tabsdata.libs folder not found in wheel extraction: ${wheel}"
                end

                # rm -r ../../target/wheels/wheel.tmp
                trace "ðŸ Successfully extracted wheel contents!"
            end
