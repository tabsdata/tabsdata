[tasks.test_rs]
category = "04 - Test"
description = "Task 'test' for Rust projects"
run_task = [
    { name = [
        "setup-test_rs",
        "test_rs_macros",
        "test_rs_modules",
        "test_rs_expansions",
        "cleanup-test_rs",
    ] }
]

[tasks.setup-test_rs]
category = "04 - Test"
private = true
script_runner = "@duckscript"
script = [
    '''
    !include_files ./make/libraries/log.ds

    arguments = split ${CARGO_MAKE_TASK_ARGS} ;
    for argument in ${arguments}
        if eq ${argument} "--fail-fast-rs"
            info "‚åõÔ∏è Fail-Fast enabled. Groups of Rust tests will execute until some group has failures."
            set_env TD_FAIL_FAST_RS true
        else
            set_env TD_FAIL_FAST_RS false
        end
    end
    set_env TD_TESTS_CODE_RS 0
    ''']

[tasks.test_rs_macros]
category = "04 - Test"
private = true
cwd = "${PROJECT_TABSDATA_ROOT_FOLDER}"
script_runner = "@duckscript"
script = [
    '''
    !include_files ./make/libraries/log.ds

    if eq ${td-cargo} "cross"
        debug "üöÄ ${td-cargo} %{td-toolchain-token}%{td-toolchain} test --locked --no-fail-fast %{td-target-token} %{td-target} --jobs 8 --all-targets --profile ${td-profile} --workspace --manifest-path ${PROJECT_RS_TD_MACROS_CARGO_TOML} --features ${macros-test-features}"
        exit_code = exec --get-exit-code ${td-cargo} %{td-toolchain-token}%{td-toolchain} test --locked --no-fail-fast %{td-target-token} %{td-target} --jobs 8 --all-targets --profile ${td-profile} --workspace --manifest-path ${PROJECT_RS_TD_MACROS_CARGO_TOML} --features ${macros-test-features}
    else
        debug "üöÄ ${td-cargo} %{td-toolchain-token}%{td-toolchain} nextest run --locked --no-fail-fast %{td-target-token} %{td-target} --test-threads 8 --cargo-profile ${td-profile} --workspace --manifest-path ${PROJECT_RS_TD_MACROS_CARGO_TOML} --features ${macros-test-features} --all-targets"
        exit_code = exec --get-exit-code ${td-cargo} %{td-toolchain-token}%{td-toolchain} nextest run --locked --no-fail-fast %{td-target-token} %{td-target} --test-threads 8 --cargo-profile ${td-profile} --workspace --manifest-path ${PROJECT_RS_TD_MACROS_CARGO_TOML} --features ${macros-test-features} --all-targets
    end

    is_zero = eq ${exit_code} "0"
    if ${is_zero}
        info "‚åõÔ∏è Tests finished with zero exit code: '${exit_code}'"
    else
        info "‚åõÔ∏è Tests finished with non-zero exit code: '${exit_code}'"
        TD_FAIL_FAST_RS = get_env TD_FAIL_FAST_RS
        if not ${TD_FAIL_FAST_RS}
            info "‚åõÔ∏è Setting TD_TESTS_CODE_RS to ${exit_code}..."
            set_env TD_TESTS_CODE_RS ${exit_code}
        else
            info "‚åõÔ∏è Failing fast..."
            code = exit ${exit_code}
        end
    end
    ''']

