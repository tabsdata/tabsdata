[package]
description = "Tabsdata Polars Module Supporting TableFrame Features"
name = "ty-tableframe"

authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
readme = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
version = { workspace = true }

[[bin]]
name = "pystubs"
path = "src/pystubs.rs"

[[bin]]
name = "polars"
path = "src/polars.rs"

[lib]
name = "ty_tableframe"
crate-type = ["cdylib", "rlib"]

[package.metadata.maturin]
name = "tableframe"

[features]

without-polars-alloc = []

td-test = ["dummy"]
dummy = []

extension-module = ["pyo3/extension-module"]

[package.metadata.cargo-machete]
ignored = ["openssl", "td-build", "td-common", "td-error", "ta-tableframe", "te-tableframe", "thiserror", "toml", "serde", "arrow", "polars-arrow", "polars-mem-engine", "polars-plan", "rayon"]

