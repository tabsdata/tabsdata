arrow = { workspace = true }
chrono = { workspace = true }
data-encoding = { workspace = true }
polars = { workspace = true, features = ["default", "fmt", "dtype-date", "timezones"] }
polars-plan = { workspace = true, features = ["python"] }
polars-mem-engine = { workspace = true, features = ["python"] }
pyo3 = { workspace = true, features = ["abi3-py312", "anyhow", "macros", "multiple-pymethods", "num-bigint", "num-complex", "num-rational", "rust_decimal", "serde", "smallvec"] }
