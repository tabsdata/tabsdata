[build-system]
requires = ["psutil>=7.0", "setuptools==78.0.2", "maturin>=1.0,<2.0", "polars>=1.32.3"]
build-backend = "maturin"

[project]
name = "ty-tableframe"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[tool.maturin]
python-source = "python"
module-name = "tabsdata.expansions.tableframe._td"

[tool.black]
line-length = 88
preview = true
enable-unstable-feature = ["string_processing"]

[tool.coverage.html]
directory = "coverage_html_report"

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
]

[tool.isort]
profile = "black"
known_first_party = [
    "tabsdata",
    "tabsdata_databricks",
    "tabsdata_mongodb",
    "tabsdata_mssql",
    "tabsdata_salesforce",
    "tabsdata_snowflake",
    "ta_features",
    "ta_tableframe",
    "td_sdk",
    "te_examples",
    "te_tableframe",
    "tests_ta_features",
    "tests_ta_tableframe",
    "tests_tabsdata",
    "tests_te_examples",
    "tests_te_tableframe",
    "tests_ty_tableframe",
    "ty_tableframe",
]