mock-env = []
test-utils = []

[dependencies]

# Internal dependencies

# External dependencies

duct = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_yaml = { workspace = true }
toml = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
openssl = { workspace = true, features = ["vendored"] }