name: tabsdata
controllers:
  init:
    concurrency: 1
    workers:
      - name: bootloader
        kind: processor
        location: relative
        program: bootloader
        inherit:
          - instance
          - repository
          - workspace
          - profile
      - name: apiserver-cfgrsv
        kind: processor
        location: system
        program: _tdcfgrsv
        parameters:
          - input: ${TD_PATH_CONFIG}/proc/regular/apiserver/config/config.yaml
          - strategies: env,hashicorp
          - hashicorp-url: ""
          - hashicorp-token: ""
          - hashicorp-namespace: ""
          - env-hashicorp-url: ""
          - env-hashicorp-token: ""
          - env-hashicorp-namespace: ""
        set-state:
          state-type: blob
          state-key: apiserver
  regular:
    concurrency: 0
    workers:
      - name: apiserver
        kind: processor
        location: relative
        program: apiserver
        parameters:
          - stdin-config: true
          - database-url: file://${TD_URI_REPOSITORY}/database/tabsdata.db
          - storage-url: file://${TD_URI_REPOSITORY}/storage
        get-states:
          - state-type: blob
            state-key: apiserver
  ephemeral:
    concurrency: 8
    workers:
      - name: function
        kind: processor
        location: system
        program: _tdinvoker
        concurrency: 8
        retries: 2
        arguments:
          - locks-folder
          - logs-folder
          - bin-folder
          - request-folder
          - response-folder
          - input-folder
          - output-folder
          - current-instance